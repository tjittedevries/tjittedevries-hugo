{{ define "main" }}

  <h1>{{ .Title }}</h1>
  <p>
    <i>
      <time datetime='{{ .Date.Format "2006-01-02" }}'>
        {{ .Date.Format (default "02 Jan, 2006" .Site.Params.dateFormat) }}
      </time>
    </i>
  </p>

  <ul class="list list-horizontal list-tags">
    {{ range (.GetTerms "tags") }}
    <li>
      <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </li>
    {{ end }}
  </ul>

  <content>
    {{ .Content }}

  </content>

{{ end }}
